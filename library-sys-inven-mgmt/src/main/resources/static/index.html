<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibSIM</title>
    <!-- Favicon: https://realfavicongenerator.net/logo-maker/create-favicon -->
    <link rel="icon" type="image/x-icon" href="logo-32px.ico" sizes="32x32">
    <link rel="icon" type="image/x-icon" href="logo-16px.ico" sizes="16x16">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <!-- External CSS file-->
    <link rel="stylesheet" href="css\style.css"/>

    <script src="js\index.js" defer></script>
</head>
<body class="bg-light-subtle text-center">
    <header class="bg-secondary border-bottom border-5">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <div class="row justify-content-start">
                    <div class="col-lg-8">
                        <a class="navbar-brand" href="#">
                            <div id="page-title-container">
                                <img style="height: 5vh; width: auto;" src="logo.svg" alt="Site Logo" class="d-inline-block rounded"/>
                                <h1 style="font-size: 3vh;" class="text-center"><b class="title-bold-text">Lib</b>rary <b class="title-bold-text">S</b>ystem <b class="title-bold-text">I</b>nventory <b class="title-bold-text">M</b>anager</h1>
                            </div>
                        </a>
                    </div>
                    <div id="dashboard-nav" class="col-lg-2 align-self-center">
                        <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
                    </div>
                    <div id="adv-search-nav" class="col-lg-2 align-self-center">
                        <a class="nav-link" href="#">Advanced Search</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main style="margin-top: 5vh;">
        <div id="dashboard" class="container-fluid">
            <!-- center the library table in this row-->
            <div class="row justify-content-center">
                
                <!-- 
                Library table column spacing:
                    2 for edit & delete, 
                  + 4 for name,
                  + 4 for location,
                  + 2 for currentCapacity
                  = 6                                
                -->
                <!--For smaller screens, allow horizontal scrolling-->
                <div class="col-lg-8 table-responsive">
                    <form id="new-library-form" action="#">
                        <table style="font-size: 2.5vh;" class="table table-dark table-hover table-bordered">
                            <thead> 
                                <tr>
                                    <th style="font-size: 3.5vh;">Libraries</th>
                                </tr>
                                <tr class="d-flex">
                                    <th class="col-4">Name</th>
                                    <th class="col-4">Location</th>
                                    <th class="col-2">Current Capacity</th>
                                    <th class="col-2"></th>
                                </tr>
                            </thead>
                            <tbody id="library-table-body" class="table-group-divider">
                                <!--Libraries added to table dynamically here-->
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
